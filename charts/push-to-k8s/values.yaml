# Default values for push-to-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

settings:
  debug: false # Enable or disable debug mode
  metrics:
    enabled: true # Enable Prometheus metrics scraping
    port: 9090 # Port where metrics will be exposed
  ExcludeNamespaceLabel: "" # Label to exclude namespaces from syncing secrets
  SyncInterval: 15 # Interval (in minutes) for syncing secrets to namespaces

replicaCount: 1

image:
  repository: supporttools/push-to-k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "push-to-k8s"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9090

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
